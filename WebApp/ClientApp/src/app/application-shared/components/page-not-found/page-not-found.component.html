<div class="jumbotron card card-imag shadow-none bg-transparent rounded-0 border-0"
  styl="background-image: url(https://mdbootstrap.com/img/Photos/Others/gradient1.jpg);">
  <div class="text-white text-center py-md-5 px-4">
    <div>
      <h2 class="card-title h1-responsive pt-3 mb-5 font-bold"><strong>
          Oops!
        </strong></h2>
      <h3 class="font-weight-bold">This obviously isn't the page you were looking for.</h3>
      <h4 class="mx- mt- my-5 text-info">
        Please, let us know how you got here, and use one of the following links to navigate back to safe harbor.
      </h4>

      <div class="d-flex justify-content-center flex-wrap">
        <div class="p-2">
          <p-button label="Home" [routerLink]="['/']" icon="pi pi-home" iconPos="right"></p-button>
        </div>
        <div class="p-2">
          <p-button label="About" [routerLink]="['/about']" icon="pi pi-question-circle" iconPos="right"></p-button>
        </div>
        <div class="p-2">
          <p-button label="Stays" icon="fa fa-bed" [routerLink]="['/accommodation']" iconPos="right"></p-button>
        </div>
        <!-- <div class="p-2">
          <p-button label="Bookings" icon="fa fa-book" [routerLink]="['/bookings']" iconPos="right"></p-button>
        </div> -->
        <div class="p-2">
          <a pButton [href]="'mailto:'+info.email" icon="pi pi-envelope" iconPos="right" pRipple type="button" label="Support"></a>
        </div>
        
        <!-- <div class="p-2">
          <p-button label="Support" icon="fa fa-book" [routerLink]="'mailto:'+info.email" iconPos="right"></p-button>
        </div> -->

      </div>

      <!-- <a class="btn btn-outline-white btn-md"><i class="fas fa-clone left"></i> View project</a> -->
    </div>
  </div>
</div>
