setup:
  addons:
    - plan: heroku-postgresql
build:
  docker:
    web: WebApp/Dockerfile.prod
run:
  web: gunicorn Configurations.wsgi:application --bind 0.0.0.0:$PORT --chdir /app/

release:
  image: web
  command:
    - python3 /app/manage.py migrate --settings=Configurations.settings.settings_prod



    
